<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de contacto con profesionales de la Geologia">
    <meta name="keywords" content="Geologia, Contactos, Whatsapp, Telefono, Mail, Correo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!--link de mi css-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <title>Contacto - GeoPL</title>
</head>

<body>
    <header class="centrado">
        <img class="logo" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500" src="../img/logogeolp.png"
            alt="logo de la pagina, con un mundo y las iniciales de Geologia y Luciana Paileman">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#"></a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/sobre-mi.html">Sobre Mi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/actualidad.html">Actualidad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/proyectos.html">Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/contacto.html">Contactos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="maincont">
        <!--numero de contacto, correo electronico, ubicacion, etc-->
        <h1 class="tituloppal">Contacto</h1>
        <div>
            <img class="imgcontactoppal" src="../img/contactos2.jpg" alt="persona con una piqueta golpeando una roca">
        </div>
        <div class="imglogocontacto">
            <img class="logos" data-aos="zoom-in-up" src="../img/whatsapp.png" alt="imagen del logo de aplicacion whatsapp">
            <img class="logos" data-aos="zoom-in-up" src="../img/gmail.png" alt="imagen del logo de correo electronico gmail">
            <img class="logos" data-aos="zoom-in-up" src="../img/telefono.png" alt="imagen de logo telefonico">
        </div>
        <legend class="legend1">Contacte por cualquiera de nuestras lineas o dejanos un mensaje...</legend>
        <div class="form">
            <form class="formulario1">
                <fieldset class="fieldset1">
                    <div class="NombreApellidoTelefono">
                        <div class="name1">
                            <label for="nombre">
                                NOMBRE
                            </label>
                            <input class="input1" type="text" name="nombres" id="nombre">
                        </div>
                        <div class="apellido1">
                            <label for="apellido">
                                APELLIDO
                            </label>
                            <input class="input1" type="text" name="apellidos" id="apellido">
                        </div>
                        <div class="telefono1">
                            <label for="telefono">
                                TELEFONO
                            </label>
                            <input class="input1" type="text" name="telefonos" id="telefono">
                        </div>
                    </div>
                    <textarea class="input2" name="Cuadro" id="" cols="30" rows="10"></textarea>
                </fieldset>
                <div class="enviar">
                    <input class="input3" type="submit">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <h3 class="titulo3">Todos los derechos reservados</h3>
    </footer>
    <!-- script de boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- script AOS CSS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
